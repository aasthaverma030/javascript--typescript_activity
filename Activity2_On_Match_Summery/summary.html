<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="summary.css">
    <script type="text/javascript" src="scoremeter.js"></script>
</head>
<body>
    <center>
        <form>
        <h1>Match</h1><br>
        <label class="required">Team A</label>
        <input type="text" placeholder="A" name="teamA"><br><br>
        <label class="required">Team B</label>
        <input type="text" placeholder="Team B" name="teamB"><br><br>
        <label class="required">Date</label>
        <input type="date" placeholder="DD/MM/YYYY" name="date"><br><br>
        <label class="required">Time</label>
         <input type="text" placeholder="HH:MM:SS" name="time"><br><br>
         <label class="required">Team A Score</label>
         <input type="text" placeholder="runs/wckts" name="scoreA"><br><br>
         <label class="required">Team B Score</label>
         <input type="text" placeholder="runs/wckts" name="scoreB"><br><br>
         <input type="button" value="Save" id="save"><br><br>
         <label>Winning Team</label><br><br>
         <div id="win"></div>
    </form>
    </center>

    
</body>
</html>
